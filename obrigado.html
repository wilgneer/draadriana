<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Obrigado ‚Ä¢ Dra. Adriana</title>

  <style>
    :root{
      --yellow:#ffdb00;
      --white:#ffffff;
      --purple:#5c00a8;
      --purple-2:#6f14c2;
      --text:#1a1a1a;
      --muted: rgba(26,26,26,.72);
      --radius: 22px;
      --ease: cubic-bezier(.4,0,.2,1);
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      padding: 18px;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--text);
      background:
        radial-gradient(ellipse at top left, rgba(92,0,168,.18) 0%, rgba(255,255,255,1) 55%),
        radial-gradient(ellipse at bottom right, rgba(255,219,0,.16) 0%, rgba(255,255,255,1) 58%);
    }

    .card{
      width: min(720px, 100%);
      background: rgba(255,255,255,.92);
      border: 1px solid rgba(0,0,0,.08);
      border-radius: var(--radius);
      box-shadow: 0 28px 85px rgba(0,0,0,.18);
      padding: clamp(18px, 3vw, 34px);
      text-align:center;
    }

    .badge{
      display:inline-flex;
      align-items:center;
      gap: 8px;
      padding: 8px 14px;
      border-radius: 999px;
      background: rgba(255,219,0,.22);
      font-weight: 900;
      font-size: .78rem;
      letter-spacing: .08em;
      text-transform: uppercase;
    }

    h1{
      margin: 16px 0 8px;
      font-size: clamp(1.6rem, 4vw, 2.4rem);
      letter-spacing:-0.02em;
      line-height:1.12;
    }

    p{
      margin: 0 auto;
      max-width: 58ch;
      color: var(--muted);
      line-height:1.7;
      font-size: 1.02rem;
    }

    .count{
      margin: 16px auto 0;
      width: 56px;
      height: 56px;
      border-radius: 16px;
      display:grid;
      place-items:center;
      font-weight: 900;
      background: rgba(92,0,168,.08);
      border: 1px solid rgba(92,0,168,.12);
    }

    .actions{
      margin-top: 18px;
      display:flex;
      justify-content:center;
      gap: 12px;
      flex-wrap: wrap;
    }

    .btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      gap: 10px;
      padding: 13px 18px;
      border-radius: 999px;
      font-weight: 900;
      border: 1px solid transparent;
      cursor:pointer;
      text-decoration:none;
      transition: transform .25s var(--ease), box-shadow .25s var(--ease), background .25s var(--ease);
    }

    .btn-primary{
      background: var(--yellow);
      color: #1a1a1a;
      box-shadow: 0 16px 40px rgba(255,219,0,.28);
    }
    .btn-primary:hover{ transform: translateY(-2px); }

    .btn-ghost{
      background: rgba(255,255,255,.7);
      border-color: rgba(0,0,0,.10);
      color: rgba(26,26,26,.88);
    }
    .btn-ghost:hover{ transform: translateY(-2px); }

    @media (max-width:560px){
      .btn{ width: 100%; }
    }
  </style>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
</head>

<body>
  <main class="card">
    <div class="badge">Recebido com sucesso</div>
    <h1>Obrigado pela prefer√™ncia ü§ç</h1>
    <p>
      Seus dados foram enviados. Em breve nossa equipe entrar√° em contato para te orientar com clareza.
      Voc√™ ser√° redirecionada em instantes.
    </p>

    <div class="count" id="count">3</div>

    <div class="actions">
      <a class="btn btn-primary" id="goNow" href="index.html">Ir agora ‚Üí</a>
      <a class="btn btn-ghost" href="https://wa.me/5500000000000" target="_blank" rel="noopener">WhatsApp</a>
    </div>
  </main>

  <script>
    // Configure para onde redirecionar:
    const REDIRECT_TO = "index.html"; // ou "https://wa.me/55SEUNUMERO"
    const countEl = document.getElementById("count");
    const goNow = document.getElementById("goNow");

    let t = 3;
    goNow.href = REDIRECT_TO;

    const timer = setInterval(() => {
      t -= 1;
      if (countEl) countEl.textContent = String(t);
      if (t <= 0) {
        clearInterval(timer);
        window.location.href = REDIRECT_TO;
      }
    }, 1000);
  </script>
</body>
</html>
