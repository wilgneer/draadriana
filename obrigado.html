<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Obrigado ‚Ä¢ Dra. Adriana</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --yellow: #ffdb00;
      --yellow-light: #ffe74d;
      --white: #ffffff;
      --purple: #5c00a8;
      --purple-2: #6f14c2;
      --text: #1a1a1a;
      --muted: rgba(26, 26, 26, 0.72);
      --radius: 28px;
      --ease: cubic-bezier(0.4, 0, 0.2, 1);
      --gradient-primary: linear-gradient(135deg, #ffdb00 0%, #ffa600 100%);
      --gradient-purple: linear-gradient(135deg, #6f14c2 0%, #5c00a8 100%);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 24px;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--text);
      background: radial-gradient(ellipse at 20% 20%, rgba(255, 219, 0, 0.12) 0%, rgba(255, 255, 255, 1) 50%),
        radial-gradient(ellipse at 80% 80%, rgba(92, 0, 168, 0.1) 0%, rgba(255, 255, 255, 1) 55%);
      position: relative;
      overflow: hidden;
    }

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: radial-gradient(circle at 50% 50%, rgba(111, 20, 194, 0.05) 0%, transparent 70%);
      animation: gradientRotate 20s ease-in-out infinite;
      pointer-events: none;
    }

    @keyframes gradientRotate {
      0%, 100% { transform: scale(1) rotate(0deg); }
      50% { transform: scale(1.1) rotate(5deg); }
    }

    .card {
      width: min(780px, 100%);
      background: rgba(255, 255, 255, 0.95);
      border: 1px solid rgba(0, 0, 0, 0.06);
      border-radius: var(--radius);
      box-shadow: 0 28px 85px rgba(0, 0, 0, 0.18), 0 8px 24px rgba(92, 0, 168, 0.1);
      padding: clamp(32px, 5vw, 56px);
      text-align: center;
      position: relative;
      overflow: hidden;
      animation: slideUp 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(50px) scale(0.95);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    .card::before {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, rgba(255, 219, 0, 0.05) 0%, rgba(92, 0, 168, 0.05) 100%);
      opacity: 0;
      transition: opacity 0.5s var(--ease);
    }

    .card:hover::before {
      opacity: 1;
    }

    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background: var(--yellow);
      animation: confettiFall 3s ease-out forwards;
    }

    @keyframes confettiFall {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(600px) rotate(360deg);
        opacity: 0;
      }
    }

    .badge {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 12px 20px;
      border-radius: 999px;
      background: var(--gradient-primary);
      font-weight: 900;
      font-size: 0.82rem;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      box-shadow: 0 12px 30px rgba(255, 219, 0, 0.3);
      animation: badgePulse 3s ease-in-out infinite;
      position: relative;
    }

    @keyframes badgePulse {
      0%, 100% { box-shadow: 0 12px 30px rgba(255, 219, 0, 0.3); }
      50% { box-shadow: 0 16px 40px rgba(255, 219, 0, 0.5); }
    }

    .badge::before {
      content: "";
      position: absolute;
      inset: -4px;
      border-radius: 999px;
      background: inherit;
      filter: blur(12px);
      opacity: 0.4;
      z-index: -1;
    }

    .checkmark {
      width: 100px;
      height: 100px;
      margin: 24px auto;
      border-radius: 50%;
      background: var(--gradient-primary);
      display: grid;
      place-items: center;
      box-shadow: 0 20px 50px rgba(255, 219, 0, 0.4);
      animation: scaleIn 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55) 0.3s both;
      position: relative;
    }

    @keyframes scaleIn {
      from {
        transform: scale(0) rotate(-180deg);
        opacity: 0;
      }
      to {
        transform: scale(1) rotate(0deg);
        opacity: 1;
      }
    }

    .checkmark::before {
      content: "";
      position: absolute;
      inset: -8px;
      border-radius: 50%;
      background: inherit;
      filter: blur(20px);
      opacity: 0.3;
      z-index: -1;
      animation: pulse-ring 2s ease-out infinite;
    }

    @keyframes pulse-ring {
      0% { transform: scale(1); opacity: 0.3; }
      100% { transform: scale(1.3); opacity: 0; }
    }

    .checkmark svg {
      width: 50px;
      height: 50px;
      stroke: #1a1a1a;
      stroke-width: 4;
      stroke-linecap: round;
      stroke-linejoin: round;
      fill: none;
      stroke-dasharray: 100;
      stroke-dashoffset: 100;
      animation: drawCheck 0.8s ease-out 0.6s forwards;
    }

    @keyframes drawCheck {
      to { stroke-dashoffset: 0; }
    }

    h1 {
      margin: 20px 0 12px;
      font-size: clamp(1.8rem, 4.5vw, 2.8rem);
      letter-spacing: -0.02em;
      line-height: 1.12;
      font-weight: 900;
      background: var(--gradient-purple);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      animation: fadeInUp 0.6s var(--ease) 0.4s both;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    p {
      margin: 0 auto;
      max-width: 60ch;
      color: var(--muted);
      line-height: 1.7;
      font-size: 1.08rem;
      font-weight: 500;
      animation: fadeInUp 0.6s var(--ease) 0.5s both;
    }

    .count {
      margin: 28px auto 0;
      width: 80px;
      height: 80px;
      border-radius: 20px;
      display: grid;
      place-items: center;
      font-weight: 900;
      font-size: 2.5rem;
      background: linear-gradient(135deg, rgba(92, 0, 168, 0.1) 0%, rgba(111, 20, 194, 0.12) 100%);
      border: 2px solid rgba(92, 0, 168, 0.15);
      color: var(--purple);
      animation: fadeInUp 0.6s var(--ease) 0.6s both, countPulse 1s ease-in-out infinite;
      position: relative;
    }

    @keyframes countPulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    .count::before {
      content: "";
      position: absolute;
      inset: -4px;
      border-radius: 20px;
      background: var(--gradient-purple);
      opacity: 0.15;
      filter: blur(16px);
      z-index: -1;
    }

    .actions {
      margin-top: 28px;
      display: flex;
      justify-content: center;
      gap: 16px;
      flex-wrap: wrap;
      animation: fadeInUp 0.6s var(--ease) 0.7s both;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      padding: 16px 28px;
      border-radius: 999px;
      font-weight: 900;
      font-size: 0.98rem;
      border: none;
      cursor: pointer;
      text-decoration: none;
      transition: all 0.3s var(--ease);
      position: relative;
      overflow: hidden;
    }

    .btn::before {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(90deg, transparent 0%, rgba(255, 255, 255, 0.4) 50%, transparent 100%);
      opacity: 0;
      transition: opacity 0.5s var(--ease);
    }

    .btn:hover::before {
      opacity: 1;
      animation: shine 1.5s ease-in-out infinite;
    }

    @keyframes shine {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }

    .btn-primary {
      background: var(--gradient-primary);
      color: #1a1a1a;
      box-shadow: 0 16px 40px rgba(255, 219, 0, 0.3);
    }

    .btn-primary:hover {
      transform: translateY(-3px);
      box-shadow: 0 22px 55px rgba(255, 219, 0, 0.4);
    }

    .btn-ghost {
      background: rgba(255, 255, 255, 0.8);
      border: 2px solid rgba(0, 0, 0, 0.1);
      color: rgba(26, 26, 26, 0.88);
      backdrop-filter: blur(10px);
    }

    .btn-ghost:hover {
      transform: translateY(-3px);
      background: rgba(255, 255, 255, 1);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.1);
    }

    .btn svg {
      width: 20px;
      height: 20px;
      transition: transform 0.3s var(--ease);
    }

    .btn:hover svg {
      transform: translateX(4px);
    }

    .note {
      margin-top: 24px;
      font-size: 0.92rem;
      color: rgba(26, 26, 26, 0.64);
      font-weight: 600;
      animation: fadeInUp 0.6s var(--ease) 0.8s both;
    }

    @media (max-width: 560px) {
      body {
        padding: 16px;
      }

      .card {
        padding: 28px 20px;
        border-radius: 24px;
      }

      h1 {
        font-size: clamp(1.5rem, 6vw, 2rem);
      }

      p {
        font-size: 1rem;
      }

      .count {
        width: 70px;
        height: 70px;
        font-size: 2rem;
        border-radius: 18px;
      }

      .btn {
        width: 100%;
        padding: 15px 24px;
        font-size: 0.96rem;
      }

      .checkmark {
        width: 80px;
        height: 80px;
      }

      .checkmark svg {
        width: 40px;
        height: 40px;
      }
    }

    /* Floating particles */
    .particle {
      position: absolute;
      border-radius: 50%;
      pointer-events: none;
      animation: float 6s ease-in-out infinite;
    }

    .particle-1 {
      width: 60px;
      height: 60px;
      background: radial-gradient(circle, rgba(255, 219, 0, 0.3) 0%, transparent 70%);
      top: 10%;
      left: 10%;
      filter: blur(20px);
      animation-delay: 0s;
    }

    .particle-2 {
      width: 80px;
      height: 80px;
      background: radial-gradient(circle, rgba(92, 0, 168, 0.2) 0%, transparent 70%);
      bottom: 15%;
      right: 15%;
      filter: blur(25px);
      animation-delay: -3s;
    }

    @keyframes float {
      0%, 100% {
        transform: translate(0, 0) scale(1);
      }
      50% {
        transform: translate(30px, -30px) scale(1.1);
      }
    }
  </style>
</head>

<body>

    </div>

    <div class="note">

    </div>
  </main>

  <script>
    // Redirect configuration
    const REDIRECT_TO = "index.html"; // or "https://wa.me/55SEUNUMERO"
    const countEl = document.getElementById("count");
    const goNow = document.getElementById("goNow");

    let timeLeft = 3;
    goNow.href = REDIRECT_TO;

    // Countdown timer
    const timer = setInterval(() => {
      timeLeft -= 1;
      if (countEl) countEl.textContent = String(timeLeft);
      
      if (timeLeft <= 0) {
        clearInterval(timer);
        window.location.href = REDIRECT_TO;
      }
    }, 1000);

    // Create confetti effect
    function createConfetti() {
      const colors = ['#ffdb00', '#ffa600', '#5c00a8', '#6f14c2'];
      const confettiCount = 30;

      for (let i = 0; i < confettiCount; i++) {
        setTimeout(() => {
          const confetti = document.createElement('div');
          confetti.className = 'confetti';
          confetti.style.left = Math.random() * 100 + '%';
          confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
          confetti.style.animationDelay = Math.random() * 0.5 + 's';
          confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';
          
          document.body.appendChild(confetti);

          // Remove confetti after animation
          setTimeout(() => {
            confetti.remove();
          }, 3500);
        }, i * 50);
      }
    }

    // Trigger confetti on load
    window.addEventListener('load', () => {
      setTimeout(createConfetti, 300);
    });

    // Track page view (if you have analytics)
    if (typeof gtag !== 'undefined') {
      gtag('event', 'page_view', {
        'page_title': 'Thank You Page',
        'page_location': window.location.href,
        'page_path': '/obrigado.html'
      });
    }
  </script>
</body>
